<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <form>
        <input type="color" id="color-picker" />
        <select id="color-scheme">
          <option value="Monochrome">Monochrome</option>
          <option value="Monochrome-dark">Monochrome-dark</option>
          <option value="Monochrome-light">Monochrome-light</option>
          <option value="Analogic">Analogic</option>
          <option value="Complement">Complement</option>
          <option value="Analogic-complement">Analogic-complement</option>
          <option value="Analogic-Triad">Analogic-Triad</option>
        </select>
        <button>Get color scheme</button>
      </form>
      <main>
        <div class="color-container">
          <div class="color" style="background-color: #f55a5a"></div>
          <div class="color-name">#F55A5A</div>
        </div>
        <div class="color-container">
          <div class="color" style="background-color: #2b283a"></div>
          <div class="color-name">#2B283A</div>
        </div>
        <div class="color-container">
          <div class="color" style="background-color: #fbf3ab"></div>
          <div class="color-name">#FBF3AB</div>
        </div>
        <div class="color-container">
          <div class="color" style="background-color: #aad1b6"></div>
          <div class="color-name">#AAD1B6</div>
        </div>
        <div class="color-container">
          <div class="color" style="background-color: #a626d3"></div>
          <div class="color-name">#A626D3</div>
        </div>
      </main>
    </div>
    <script src="index.js"></script>
  </body>
</html>
