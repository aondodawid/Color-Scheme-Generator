<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color scheme</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="new-color">
        <input
          type="color"
          id="color-input"
          value="#F1A053"
          class="color-input"
        />
        <div class="custom-select" id="custom-select">
          <select id="color-scheme">
            <option value="Analogic">Analogic</option>
            <option value="Monochrome">Monochrome</option>
            <option value="Monochrome-dark">Monochrome-dark</option>
            <option value="Monochrome-light">Monochrome-light</option>
            <option value="Complement">Complement</option>
            <option value="Analogic-complement">Analogic-complement</option>
            <option value="Triad">Analogic-Triad</option>
          </select>
        </div>
        <button>Get color scheme</button>
      </form>
      <main id="main">
        <div class="color-container">
          <div
            class="color"
            data-color="#ED9A4B"
            style="background-color: #ed9a4b"
          ></div>
          <div class="color-name">#ED9A4B</div>
        </div>
        <div class="color-container">
          <div
            class="color"
            data-color="#EECC4E"
            style="background-color: #eecc4e"
          ></div>
          <div class="color-name">#EECC4E</div>
        </div>
        <div class="color-container">
          <div
            class="color"
            data-color="#E2EF52"
            style="background-color: #e2ef52"
          ></div>
          <div class="color-name">#E2EF52</div>
        </div>
        <div class="color-container">
          <div
            class="color"
            data-color="#B5F156"
            style="background-color: #b5f156"
          ></div>
          <div class="color-name">#B5F156</div>
        </div>
        <div class="color-container">
          <div
            class="color"
            data-color="#89F25A"
            style="background-color: #89f25a"
          ></div>
          <div class="color-name">#89F25A</div>
        </div>
      </main>
      <div class="message hidden" id="message">
        You copied the hex code: #FBF3AB
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
