<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color scheme</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="wrapper">
      <form id="new-color">
        <input
          type="color"
          id="color-input"
          value="#f55a5a"
          class="color-input"
        />
        <div class="custom-select" id="custom-select">
          <select id="color-scheme">
            <option value="Monochrome">Monochrome</option>
            <option value="Monochrome-dark">Monochrome-dark</option>
            <option value="Monochrome-light">Monochrome-light</option>
            <option value="Analogic">Analogic</option>
            <option value="Complement">Complement</option>
            <option value="Analogic-complement">Analogic-complement</option>
            <option value="Analogic-Triad">Analogic-Triad</option>
          </select>
        </div>
        <button>Get color scheme</button>
      </form>
      <main>
        <div class="color-container">
          <div
            class="color"
            data-color="#f55a5a"
            style="background-color: #f55a5a"
          ></div>
          <div class="color-name">#F55A5A</div>
        </div>
        <div class="color-container">
          <div
            class="color"
            data-color="#2b283a"
            style="background-color: #2b283a"
          ></div>
          <div class="color-name">#2B283A</div>
        </div>
        <div class="color-container">
          <div
            class="color"
            data-color="#fbf3ab"
            style="background-color: #fbf3ab"
          ></div>
          <div class="color-name">#FBF3AB</div>
        </div>
        <div class="color-container">
          <div
            class="color"
            data-color="#aad1b6"
            style="background-color: #aad1b6"
          ></div>
          <div class="color-name">#AAD1B6</div>
        </div>
        <div class="color-container">
          <div
            class="color"
            data-color="#a626d3"
            style="background-color: #a626d3"
          ></div>
          <div class="color-name">#A626D3</div>
        </div>
      </main>
    </div>
    <div class="message hidden" id="message">
      You copied the hex code: #FBF3AB
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
